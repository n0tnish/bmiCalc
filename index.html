<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ni-shaat's BMI Calculator</title>
</head>
<body>
    <div class="calculator">
        <h2 class="t1">BMI Calculator</h2>
            <label for="weight">
                <h5 class="t2"> Weight (kg):</h5>
            </label>
            <input type="number" id="weight">

            <label for="height">
                <h5 class="t3">Height (CM):</h5>
            </label>
            <input type="number" id="height">
        <button id="calculateButton">
            Calculate BMI
        </button>
        <div id="result"></div>
    </div>

<script src="/script/code.js"></script>
